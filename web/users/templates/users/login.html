{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Log In</button>
  <a href="{% url 'register' %}" role="button" class="btn btn-secondary btn-primary">Sign up</a>
</form>
{% endblock %}
